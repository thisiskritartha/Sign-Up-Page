
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Sign Up</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<link rel="stylesheet" href="style.css">
  </head>

  <body class="text-center">
    <form action="/" class="form-signin" method="POST">
      <img class="mb-3" src="images1/krit.png" alt="KRITARTHA" width="100" height="100">
      <h1 class="h3 mb-3 font-weight-normal">Sign Up To Enter</h1>

      <input type="text" name="fname" class="form-control top" placeholder="First Name" required autofocus>
      <input type="text" name="sname" class="form-control middle" placeholder="Second Name" required>
      <input type="email" name="ename" class="form-control bottom" placeholder="Email address" required>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
      <p class="mt-3 mb-3 text-muted">&copy; 2021 KRITARTHA</p>
    </form>
  </body>
</html>
